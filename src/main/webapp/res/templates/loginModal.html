<div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="usernameField" placeholder="Username" data-content="username">
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" class="form-control" id="password1Field" placeholder="Password"  data-content="password">
                </div>
            </div>
            <div class="modal-footer">
                <button id="closeLoginButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="loginButton" type="button" class="btn btn-primary">Log in</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
